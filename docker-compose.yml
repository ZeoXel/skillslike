version: '3.8'

services:
  skillslike-api:
    build: .
    container_name: skillslike-api
    ports:
      - "8000:8000"
    environment:
      # OpenAI 兼容 API 配置
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.bltcy.ai}
      - USE_OPENAI_COMPATIBLE=true

      # Anthropic API 配置 (可选)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-}

      # 应用配置
      - SKILLS_DIR=skills/
      - FILE_STORE_DIR=data/files/
      - CHECKPOINT_STORE=memory  # memory, redis, sqlite

      # 执行器配置
      - DOCKER_ENABLED=false
      - EXECUTOR_TIMEOUT=300

      # API 配置
      - API_HOST=0.0.0.0
      - API_PORT=8000

    volumes:
      # 持久化存储
      - ./data:/app/data
      # 技能配置 (热更新)
      - ./skills:/app/skills
      # 日志
      - ./logs:/app/logs

    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

